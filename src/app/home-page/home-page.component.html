<div class="user-container">
  <span class="span-left"></span>
  <div class="button-container">
    <button md-fab (click)="openDialogForm()">
      <md-icon>create</md-icon>
    </button>
  </div>
  <div class="user-div" (click)="toggleUserFlip()" [@flipUserState]="flipUser">
    <div class="user-flip user-front">
      <img src="{{user_photoURL}}">
    </div>
    <div class="user-flip user-back">
      <button md-fab (click)="logout()">
        <md-icon>power_settings_new</md-icon>
      </button>
    </div>
  </div>
</div>
<div class="page-container">
  <div class="movies-container">
    <div *ngFor="let movie of movies | async" (click)="toggleFlip()" [@flipState]="flip" class="movie-div">
      <div class="movie-flip movie-front">
        <img src="{{movie.posterUrl}}">
      </div>
      <div class="movie-flip movie-back">
        <div class="back-title">
          {{ movie.title }}
        </div>
        <div class="back-mark">
          {{ movie.mark }}
        </div>
      </div>
    </div>
  </div>
</div>
